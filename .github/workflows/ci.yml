name: ci-test

on: push 
jobs :
  build :
    name: Test
    runs-on: ubuntu-latest

    steps :
    - uses: actions/checkout@v3

    - name: Set up Go 1.x
      uses: action/setup-go@v4
      with :
        go-version: ^1.20
      id: go

    - name: Check out code into the Go module directory
      uses: action/checkout@v2

    - name: Test
      run: make test
      
